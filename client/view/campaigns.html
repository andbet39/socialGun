<template name="campaign">
    <form id="newcampaign">
        <input type="text" name="campaign_name">
        <button class="btn btn-primary">Create</button>
    </form>
{{#each campaigns}}
          <li><a href="{{pathFor route='campaign.show'}}">{{this.title}}</a></li>
{{/each}}
</template>


<template name="campaignview">
    <h2>{{title}}</h2>
    <div class="row">
    <div class="col-md-6">
        <h2>Selected Posts</h2>
        <ul>
            {{#each posts}}
                <li>{{message}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Available Posts</h2>
        {{>postSelect}}
    </div>
</div>

</template>
