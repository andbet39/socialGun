<template name="campaignOutput">
    <div class="col-md-6">
        <h2>Selected Output</h2>
         <ul>
            {{#each outputs}}
                <li>{{name}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="col-md-6">
        <h2>Available Outputs</h2>
        <ul>
 			{{#each outputs}}
                {{>output_item}}
            {{/each}}
         </ul>
     </div>
</template>


<template name="output_item">
        <li><button id="add_output_btn" class="btn btn-success">ADD</button> {{name}} </li>
</template>
